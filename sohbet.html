<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sohbet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
    }

    h2 {
      color: #333;
    }

    #messages {
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      background-color: white;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2 id="odaAdi"></h2>
  <div id="messages"></div>
  <input type="text" id="msgInput" placeholder="Mesaj yaz..." />
  <button onclick="sendMessage()">G√∂nder</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
    import { getDatabase, ref, onValue, push } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBxGSxaTj0J3lhnyQrwC9hDGs7-tKq600c",
      authDomain: "okul-sohbet-794d0.firebaseapp.com",
      databaseURL: "https://okul-sohbet-794d0-default-rtdb.firebaseio.com",
      projectId: "okul-sohbet-794d0",
      storageBucket: "okul-sohbet-794d0.appspot.com",
      messagingSenderId: "849190115812",
      appId: "1:849190115812:web:70e78485af056296720ff1"
    };

    // Firebase ba≈ülat
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('oda');
    const username = localStorage.getItem("username");

    if (!room || !username) {
      alert("Ge√ßersiz giri≈ü.");
      window.location.href = "index.html";
    }

    document.getElementById("odaAdi").innerText = `üó®Ô∏è ${room} Odasƒ±`;

    const msgRef = ref(db, `messages/${room}`);

    onValue(msgRef, (snapshot) => {
      const container = document.getElementById("messages");
      container.innerHTML = "";
      const data = snapshot.val();

      if (data) {
        Object.values(data).forEach(msg => {
          const div = document.createElement("div");
          div.innerText = `${msg.user}: ${msg.text}`;
          container.appendChild(div);
          container.scrollTop = container.scrollHeight;
        });
      }
    });

    // Global eri≈üilebilir hale getir
    window.sendMessage = function () {
      const text = document.getElementById("msgInput").value.trim();
      if (!text) return;

      push(ref(db, `messages/${room}`), {
        text: text,
        user: username
      });

      document.getElementById("msgInput").value = "";
    };

    // Enter ile mesaj g√∂nderme
    document.getElementById("msgInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        window.sendMessage();
      }
    });
  </script>
</body>
</html>
