<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sohbet Odası</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    #messages {
      margin-top: 30px;
      padding: 20px;
      background-color: #203a43;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: scroll;
    }

    input[type="text"] {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-size: 16px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <h2 id="roomName">Sohbet Odası</h2>

  <div id="messages">
    <!-- Mesajlar burada görünecek -->
  </div>

  <input type="text" id="messageInput" placeholder="Mesajınızı yazın" />
  <button onclick="sendMessage()">Mesaj Gönder</button>

  <script type="module">
    import { getDatabase, ref, get, push } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';

    const db = getDatabase();
    const urlParams = new URLSearchParams(window.location.search);
    const roomName = urlParams.get('room');
    const password = urlParams.get('password');
    const username = localStorage.getItem("username");

    if (!username) {
      alert("Lütfen giriş yapın.");
      window.location.href = "index.html"; // Giriş sayfasına yönlendir
    }

    document.getElementById("roomName").innerText = `Oda: ${roomName}`;

    // Oda şifresi kontrolü
    function checkRoomPassword() {
      const roomRef = ref(db, 'rooms/' + roomName + '/password');
      get(roomRef).then(snapshot => {
        const roomPassword = snapshot.val();
        if (roomPassword && roomPassword !== password) {
          alert("Yanlış şifre!");
          window.location.href = "odalar.html"; // Odalar sayfasına yönlendir
        }
      }).catch(error => {
        alert("Oda şifresi kontrol edilirken hata oluştu: " + error.message);
      });
    }

    checkRoomPassword();

    // Mesaj gönderme
    function sendMessage() {
      const message = document.getElementById("messageInput").value.trim();
      if (!message) {
        alert("Mesaj boş olamaz.");
        return;
      }

      const messageRef = ref(db, 'rooms/' + roomName + '/messages');
      push(messageRef, {
        username: username,
        message: message,
        timestamp: Date.now(),
      }).then(() => {
        document.getElementById("messageInput").value = "";
      }).catch(error => {
        alert("Mesaj gönderilirken hata oluştu: " + error.message);
      });
    }

    // Mesajları yükleme
    function loadMessages() {
      const messagesRef = ref(db, 'rooms/' + roomName + '/messages');
      get(messagesRef).then(snapshot => {
        const messages = snapshot.val();
        const messagesContainer = document.getElementById("messages");
        messagesContainer.innerHTML = ''; // Önceki mesajları temizle

        for (const messageId in messages) {
          const messageData = messages[messageId];
          const messageElement = document.createElement("div");
          messageElement.textContent = `${messageData.username}: ${messageData.message}`;
          messagesContainer.appendChild(messageElement);
        }
      }).catch(error => {
        alert("Mesajlar alınırken hata oluştu: " + error.message);
      });
    }

    loadMessages();

    const messagesRef = ref(db, 'rooms/' + roomName + '/messages');
    messagesRef.on('child_added', (snapshot) => {
      const messageData = snapshot.val();
      const messageElement = document.createElement("div");
      messageElement.textContent = `${messageData.username}: ${messageData.message}`;
      document.getElementById("messages").appendChild(messageElement);
    });

  </script>
</body>
</html>
