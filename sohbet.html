<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sohbet Odası</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    #messages {
      margin-top: 30px;
      padding: 20px;
      background-color: #203a43;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: scroll;
    }

    input[type="text"] {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-size: 16px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <h2 id="roomName">Sohbet Odası</h2>

  <div id="messages">
    <!-- Mesajlar burada görünecek -->
  </div>

  <input type="text" id="messageInput" placeholder="Mesajınızı yazın" />
  <button onclick="sendMessage()">Mesaj Gönder</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { getDatabase, ref, get, child, set, push } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';

    const db = getDatabase();
    const urlParams = new URLSearchParams(window.location.search);
    const roomName = urlParams.get('room');
    const password = urlParams.get('password');
    const username = localStorage.getItem("username");

    if (!username) {
      alert("Lütfen giriş yapın.");
      window.location.href = "index.html";
    }

    // Oda adını göster
    document.getElementById("roomName").innerText = `Oda: ${roomName}`;

    // Mesaj gönderme
    function sendMessage() {
      const message = document.getElementById("messageInput").value.trim();
      if (!message) {
        alert("Mesaj boş olamaz.");
        return;
      }

      const messageRef = ref(db, 'rooms/' + roomName + '/messages');
      push(messageRef, {
        username: username,
        message: message,
        timestamp: new Date().toISOString(),
      })
      .then(() => {
        document.getElementById("messageInput").value = ""; // Mesaj kutusunu temizle
        loadMessages(); // Mesajları tekrar yükle
      })
      .catch((error) => {
        console.error("Mesaj gönderilirken hata oluştu:", error);
        alert("Mesaj gönderilirken bir hata oluştu.");
      });
    }

    // Mesajları yükleme
    function loadMessages() {
      const messagesRef = ref(db, 'rooms/' + roomName + '/messages');
      get(messagesRef)
        .then((snapshot) => {
          const messages = snapshot.val();
          const messagesContainer = document.getElementById("messages");
          messagesContainer.innerHTML = ""; // Eski mesajları temizle

          for (const key in messages) {
            const messageData = messages[key];
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.innerHTML = `<strong>${messageData.username}</strong>: ${messageData.message}`;
            messagesContainer.appendChild(messageDiv);
          }

          // Mesajlar aşağıya kaydır
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        })
        .catch((error) => {
          console.error("Mesajlar alınırken hata oluştu:", error);
          alert("Mesajlar alınırken bir hata oluştu.");
        });
    }

    // Sayfa yüklendiğinde mesajları yükle
    window.onload = loadMessages;
  </script>
</body>
</html>
