<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sohbet</title>
  <style>
    body {
      background-color: #1e272e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #messages {
      background-color: #2f3640;
      height: 400px;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      border: 1px solid #444;
      margin-bottom: 15px;
    }

    #messages div {
      background-color: #353b48;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      font-size: 16px;
      word-wrap: break-word;
    }

    input[type="text"] {
      width: 75%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 12px 16px;
      background-color: #0984e3;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #74b9ff;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #57606f;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background-color: #2f3542;
    }

    .gonder-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2 id="odaAdi">Sohbet</h2>
  <div id="messages"></div>
  <div class="gonder-container">
    <input type="text" id="msgInput" placeholder="Mesaj yaz..." />
    <button onclick="sendMessage()">GÃ¶nder</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
    import { getDatabase, ref, onValue, push } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBxGSxaTj0J3lhnyQrwC9hDGs7-tKq600c",
      authDomain: "okul-sohbet-794d0.firebaseapp.com",
      databaseURL: "https://okul-sohbet-794d0-default-rtdb.firebaseio.com",
      projectId: "okul-sohbet-794d0",
      storageBucket: "okul-sohbet-794d0.firebasestorage.app",
      messagingSenderId: "849190115812",
      appId: "1:849190115812:web:70e78485af056296720ff1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('oda');
    const username = localStorage.getItem("username");

    if (!room || !username) {
      alert("GeÃ§ersiz giriÅŸ.");
      window.location.href = "index.html";
    }

    document.getElementById("odaAdi").innerText = `ðŸ—¨ï¸ ${room} OdasÄ±`;

    const msgRef = ref(db, `messages/${room}`);

    onValue(msgRef, (snapshot) => {
      const container = document.getElementById("messages");
      container.innerHTML = "";
      const data = snapshot.val();

      if (data) {
        Object.values(data).forEach(msg => {
          const div = document.createElement("div");
          div.innerText = `${msg.user}: ${msg.text}`;
          container.appendChild(div);
          container.scrollTop = container.scrollHeight;
        });
      }
    });

    window.sendMessage = function () {
      const text = document.getElementById("msgInput").value.trim();
      if (!text) return;

      push(ref(db, `messages/${room}`), {
        text: text,
        user: username
      });

      document.getElementById("msgInput").value = "";
    };

    document.getElementById("msgInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
