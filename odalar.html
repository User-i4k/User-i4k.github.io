<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Odalar</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-size: 16px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    .room-list {
      margin-top: 20px;
    }

    .room {
      background-color: #3f5b66;
      border-radius: 8px;
      padding: 12px;
      margin: 5px 0;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .room:hover {
      background-color: #4d707d;
    }
  </style>
</head>
<body>
  <h2>Hoş geldin, <span id="username"></span></h2>
  <input type="text" id="roomName" placeholder="Yeni oda adı..." />
  <button onclick="createRoom()">Oda Oluştur</button>

  <div class="room-list" id="roomList"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
    import { getDatabase, ref, set, child, get } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBxGSxaTj0J3lhnyQrwC9hDGs7-tKq600c",
      authDomain: "okul-sohbet-794d0.firebaseapp.com",
      databaseURL: "https://okul-sohbet-794d0-default-rtdb.firebaseio.com",
      projectId: "okul-sohbet-794d0",
      storageBucket: "okul-sohbet-794d0.firebasestorage.app",
      messagingSenderId: "849190115812",
      appId: "1:849190115812:web:70e78485af056296720ff1",
      measurementId: "G-SLWK3XCYMH"
    };

    // Firebase'i Başlat
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Kullanıcı adı al
    const username = localStorage.getItem('username');
    document.getElementById("username").textContent = username;

    // Oda Oluşturma Fonksiyonu
    function createRoom() {
      const roomName = document.getElementById("roomName").value;
      if (!roomName) {
        alert("Oda adı girin.");
        return;
      }

      // Oda adıyla veritabanına yeni oda ekle
      const roomRef = ref(db, 'rooms/' + roomName);
      set(roomRef, {
        name: roomName,
        createdBy: username
      }).then(() => {
        console.log('Oda başarıyla oluşturuldu.');
        // Odanın listeye eklenmesi
        displayRooms();
      }).catch((error) => {
        console.error('Oda oluşturulurken hata oluştu: ', error);
      });
    }

    // Odaları listeleme
    function displayRooms() {
      const roomListRef = ref(db, 'rooms');
      get(roomListRef).then((snapshot) => {
        const roomList = snapshot.val();
        const roomListElement = document.getElementById("roomList");
        roomListElement.innerHTML = ''; // Listeyi sıfırla

        // Her bir odayı ekle
        for (let room in roomList) {
          const roomElement = document.createElement('div');
          roomElement.classList.add('room');
          roomElement.textContent = roomList[room].name;
          roomElement.onclick = function() {
            window.location.href = "sohbet.html?room=" + room; // Odaya git
          };
          roomListElement.appendChild(roomElement);
        }
      }).catch((error) => {
        console.error("Odalar alınırken hata oluştu: ", error);
      });
    }

    // Sayfa yüklendiğinde odaları listele
    window.onload = displayRooms;
  </script>
</body>
</html>
