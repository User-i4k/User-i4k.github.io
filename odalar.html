<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Odalar</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-size: 16px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    .roomList {
      margin-top: 20px;
    }

    .roomList div {
      margin: 10px 0;
      background: #34495e;
      padding: 10px;
      border-radius: 5px;
    }

    .roomList div:hover {
      background: #2c3e50;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Ho≈ü Geldin, <span id="usernameDisplay"></span></h2>
  <input type="text" id="roomName" placeholder="Yeni Oda Adƒ±" />
  <input type="text" id="roomPassword" placeholder="Oda ≈ûifresi (isteƒüe baƒülƒ±)" />
  <button onclick="createRoom()">Oda Olu≈ütur</button>

  <div class="roomList" id="roomList"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
    import { getDatabase, ref, set, push, onValue, query, orderByChild } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBxGSxaTj0J3lhnyQrwC9hDGs7-tKq600c",
      authDomain: "okul-sohbet-794d0.firebaseapp.com",
      databaseURL: "https://okul-sohbet-794d0-default-rtdb.firebaseio.com",
      projectId: "okul-sohbet-794d0",
      storageBucket: "okul-sohbet-794d0.firebasestorage.app",
      messagingSenderId: "849190115812",
      appId: "1:849190115812:web:70e78485af056296720ff1"
    };

    // Firebase'i ba≈ülat
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Kullanƒ±cƒ± doƒürulamasƒ±
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const username = user.displayName || user.email;
        document.getElementById("usernameDisplay").innerText = username;

        // Kullanƒ±cƒ± adƒ± localStorage'de saklanƒ±r
        localStorage.setItem("username", username);

        loadRooms(); // Odalarƒ± y√ºkle
      } else {
        alert("Giri≈ü yapmadƒ±nƒ±z!");
        window.location.href = "index.html";
      }
    });

    // Oda olu≈üturma
    function createRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      const roomPassword = document.getElementById("roomPassword").value.trim();
      const username = localStorage.getItem("username");

      if (!roomName) {
        alert("Oda adƒ± girin.");
        return;
      }

      const roomRef = ref(db, 'rooms/' + roomName);
      const roomData = {
        name: roomName,
        password: roomPassword, // ≈ûifre varsa, bo≈ü bƒ±rakƒ±labilir
        createdBy: username
      };

      set(roomRef, roomData).then(() => {
        alert("Oda olu≈üturuldu!");
        loadRooms(); // Oda olu≈üturulunca listeyi g√ºncelle
      }).catch((error) => {
        console.error("Oda olu≈üturulamadƒ±:", error);
      });
    }

    // Odalarƒ± y√ºkleme
    function loadRooms() {
      const roomsRef = query(ref(db, 'rooms'), orderByChild('name'));
      onValue(roomsRef, (snapshot) => {
        const roomsContainer = document.getElementById("roomList");
        roomsContainer.innerHTML = ''; // √ñnceki odalarƒ± temizle

        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(room => {
            const roomDiv = document.createElement("div");
            roomDiv.innerText = `üó®Ô∏è ${room.name} (Olu≈üturan: ${room.createdBy})`;
            roomDiv.onclick = () => {
              const enteredPassword = prompt("≈ûifre girin:");
              if (enteredPassword === room.password || !room.password) {
                window.location.href = `sohbet.html?oda=${room.name}`;
              } else {
                alert("Yanlƒ±≈ü ≈üifre!");
              }
            };
            roomsContainer.appendChild(roomDiv);
          });
        } else {
          roomsContainer.innerHTML = "<p>Hen√ºz oda bulunmamaktadƒ±r.</p>";
        }
      });
    }
  </script>
</body>
</html>
