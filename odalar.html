<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Odalar</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 12px 30px;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <h2>Odalar</h2>
  <button onclick="createRoom()">Oda Oluştur</button>

  <script type="module">
    import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';
    import { db } from './app.js';

    function createRoom() {
      const roomName = prompt("Oda adını girin:");
      if (!roomName) return;

      const roomPassword = prompt("Oda şifresi (isteğe bağlı):");
      const roomRef = ref(db, 'rooms/' + roomName);
      set(roomRef, {
        name: roomName,
        password: roomPassword
      }).then(() => {
        alert("Oda oluşturuldu!");
        window.location.href = "sohbet.html?room=" + roomName + "&password=" + roomPassword;
      }).catch((error) => {
        console.error("Oda oluşturulurken hata oluştu:", error);
      });
    }
  </script>
</body>
</html>
