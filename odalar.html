<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Odalar</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-size: 16px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    #roomList {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Odalar</h2>
  <input type="text" id="roomInput" placeholder="Oda adı girin" />
  <br>
  <button onclick="createRoom()">Oda Oluştur</button>

  <div id="roomList"></div>

  <script type="module">
    import { getDatabase, ref, set, get, child } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';
    const db = getDatabase();

    const username = localStorage.getItem("username");
    if (!username) {
      alert("Lütfen giriş yapın.");
      window.location.href = "index.html";
    }

    // Oda oluşturma
    function createRoom() {
      const roomName = document.getElementById("roomInput").value.trim();
      if (!roomName) {
        alert("Oda adı boş olamaz.");
        return;
      }

      const password = prompt("Bu oda için bir şifre belirleyin (Opsiyonel):");

      set(ref(db, 'rooms/' + roomName), {
        password: password ? password : null,
        createdBy: username,
      }).then(() => {
        alert(`Oda "${roomName}" başarıyla oluşturuldu.`);
        window.location.href = `sohbet.html?room=${roomName}`;
      }).catch((error) => {
        alert("Oda oluşturulurken hata oluştu: " + error.message);
      });
    }

    // Oda listesi alma
    function loadRooms() {
      const roomRef = ref(db, 'rooms');
      get(roomRef).then(snapshot => {
        const rooms = snapshot.val();
        const roomListDiv = document.getElementById("roomList");
        for (const room in rooms) {
          const roomElement = document.createElement("div");
          roomElement.innerHTML = `<a href="sohbet.html?room=${room}">${room}</a>`;
          roomListDiv.appendChild(roomElement);
        }
      }).catch(error => {
        alert("Odalar alınırken hata oluştu: " + error.message);
      });
    }

    loadRooms();
  </script>
</body>
</html>
