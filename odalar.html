<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Oda Oluştur</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="password"] {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-size: 16px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <h2>Oda Oluştur</h2>

  <input type="text" id="roomNameInput" placeholder="Oda adı" />
  <input type="password" id="passwordInput" placeholder="Oda şifresi" />
  <button onclick="createRoom()">Oda Oluştur</button>

  <script type="module">
    import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';
    import { db } from './app.js'; // Firebase bağlantısını doğru ekleyin

    function createRoom() {
      const roomName = document.getElementById("roomNameInput").value;
      const password = document.getElementById("passwordInput").value;
      const username = localStorage.getItem("username");

      if (!roomName) {
        alert("Oda ismi boş olamaz.");
        return;
      }

      const roomRef = ref(db, 'rooms/' + roomName);
      
      set(roomRef, {
        name: roomName,
        password: password,
        createdBy: username,
      }).then(() => {
        alert("Oda başarıyla oluşturuldu!");
        window.location.href = "sohbet.html?room=" + roomName + "&password=" + password;
      }).catch(error => {
        console.error("Oda oluşturulurken hata oluştu:", error);
      });
    }
  </script>
</body>
</html>
