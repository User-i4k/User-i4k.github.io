<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Odalar</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="password"] {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-size: 16px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    .room-list {
      margin-top: 30px;
    }

    .room {
      background-color: #203a43;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
    }

    .room a {
      color: #00b894;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>Oda Oluştur veya Katıl</h2>
  <input type="text" id="roomName" placeholder="Oda adı" required>
  <input type="password" id="roomPassword" placeholder="Şifre (Opsiyonel)" required>
  <br>
  <button onclick="createRoom()">Oda Oluştur</button>

  <div class="room-list" id="roomList">
    <!-- Odalar buraya listelenecek -->
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { getDatabase, ref, set, get, child } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';

    const db = getDatabase();

    // Oda oluşturma
    function createRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      const password = document.getElementById("roomPassword").value.trim();

      if (!roomName) {
        alert("Oda adı boş olamaz.");
        return;
      }

      const roomRef = ref(db, 'rooms/' + roomName);
      set(roomRef, {
        name: roomName,
        password: password,
      })
      .then(() => {
        alert("Oda başarıyla oluşturuldu!");
        window.location.href = `sohbet.html?room=${roomName}&password=${password}`;
      })
      .catch((error) => {
        console.error("Oda oluşturulurken hata oluştu:", error);
        alert("Oda oluşturulurken bir hata oluştu.");
      });
    }

    // Odaları listeleme
    function listRooms() {
      const roomListRef = ref(db, 'rooms');
      get(roomListRef)
        .then((snapshot) => {
          if (snapshot.exists()) {
            const rooms = snapshot.val();
            const roomList = document.getElementById("roomList");
            roomList.innerHTML = ""; // Eski listeyi temizle
            for (const roomName in rooms) {
              const room = rooms[roomName];
              const roomDiv = document.createElement("div");
              roomDiv.classList.add("room");
              roomDiv.innerHTML = `<a href="sohbet.html?room=${roomName}&password=${room.password}">${roomName}</a>`;
              roomList.appendChild(roomDiv);
            }
          } else {
            alert("Henüz oda yok.");
          }
        })
        .catch((error) => {
          console.error("Odalar alınırken hata oluştu:", error);
          alert("Odalar alınırken bir hata oluştu.");
        });
    }

    // Sayfa yüklendiğinde odaları listele
    window.onload = listRooms;
  </script>
</body>
</html>
