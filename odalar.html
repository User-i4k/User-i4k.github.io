<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Odalar</title>
  <style>
    body {
      background: #1e272e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      width: 250px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #0984e3;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #74b9ff;
    }

    #odalar {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .oda-karti {
      background-color: #2f3542;
      padding: 15px 20px;
      border-radius: 10px;
      width: 300px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .oda-karti:hover {
      background-color: #57606f;
    }
  </style>
</head>
<body>
  <h2>Ho≈ü geldin, <span id="kullanici"></span></h2>
  <input type="text" id="odaInput" placeholder="Yeni oda adƒ±..." />
  <button onclick="odaEkle()">Oda Olu≈ütur</button>

  <div id="odalar"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
    import { getDatabase, ref, onValue, push } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBxGSxaTj0J3lhnyQrwC9hDGs7-tKq600c",
      authDomain: "okul-sohbet-794d0.firebaseapp.com",
      databaseURL: "https://okul-sohbet-794d0-default-rtdb.firebaseio.com",
      projectId: "okul-sohbet-794d0",
      storageBucket: "okul-sohbet-794d0.firebasestorage.app",
      messagingSenderId: "849190115812",
      appId: "1:849190115812:web:70e78485af056296720ff1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const username = localStorage.getItem("username");
    if (!username) {
      alert("Giri≈ü yapmadƒ±nƒ±z!");
      window.location.href = "index.html";
    }

    document.getElementById("kullanici").innerText = username;

    const roomsRef = ref(db, "rooms");
    const odalarDiv = document.getElementById("odalar");

    onValue(roomsRef, (snapshot) => {
      odalarDiv.innerHTML = "";
      const rooms = snapshot.val();
      if (rooms) {
        Object.values(rooms).forEach((odaAdi) => {
          const div = document.createElement("div");
          div.className = "oda-karti";
          div.innerText = `üó®Ô∏è ${odaAdi}`;
          div.onclick = () => window.location.href = `sohbet.html?oda=${odaAdi}`;
          odalarDiv.appendChild(div);
        });
      }
    });

    window.odaEkle = function () {
      const odaAdi = document.getElementById("odaInput").value.trim();
      if (!odaAdi) return;
      push(roomsRef, odaAdi);
      document.getElementById("odaInput").value = "";
    };
  </script>
</body>
</html>
