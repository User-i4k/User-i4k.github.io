<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xQuera - Oyun Odaları</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="guard.js"></script>

  <header>
    <button class="ghost" onclick="window.location.href='home.html'">🏠 Ana Sayfa</button>
    <h1>🎮 Oyun Odaları</h1>
    <div class="userbar"><span id="playerName"></span></div>
  </header>

  <main class="container">
    <section class="toolbar">
      <input id="createInput" type="text" placeholder="Yeni oyun odası adı... (3-20, harf/rakam/_-)" maxlength="20" autocomplete="off">
      <button id="createBtn">Oluştur</button>
    </section>

    <section id="roomList" class="room-list"></section>

    <p class="devtag">Developed by <span>xQuera</span></p>
  </main>

  <script type="module">
    import { db, ref, set, onValue } from './firebase.js';

    const type = 'game';
    const username = localStorage.getItem('username');
    document.getElementById('playerName').textContent = `👤 ${username || ''}`;

    const listEl = document.getElementById('roomList');
    const inputEl = document.getElementById('createInput');
    const btnEl = document.getElementById('createBtn');

    function join(roomName) {
      localStorage.setItem('room', roomName);
      window.location.href = `room.html?type=${type}`;
    }

    btnEl.addEventListener('click', async () => {
      const name = (inputEl.value || '').trim();
      if (!/^[-_a-zA-Z0-9]{3,20}$/.test(name)) {
        alert('Geçerli bir oda adı girin (3-20 karakter, harf/rakam/_-).');
        return;
      }
      try {
        await set(ref(db, `rooms/${type}/${name}/meta/createdAt`), Date.now());
        join(name);
      } catch (e) {
        console.error(e);
        alert('Oda oluşturulamadı, tekrar deneyin.');
      }
    });

    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') btnEl.click();
    });

    onValue(ref(db, `rooms/${type}`), (snap) => {
      const data = snap.exists() ? snap.val() : {};
      const rooms = Object.keys(data);

      rooms.sort((a, b) => {
        const ua = data[a].users ? Object.keys(data[a].users).length : 0;
        const ub = data[b].users ? Object.keys(data[b].users).length : 0;
        return ub - ua;
      });

      listEl.innerHTML = '';
      rooms.forEach((room) => {
        const users = data[room]?.users || {};
        const count = Object.keys(users).length;
        const div = document.createElement('div');
        div.className = 'room-card';
        div.innerHTML = `
          <div class="row">
            <h3>${room}</h3>
            <span class="badge">${count} kişi</span>
          </div>
          <p>${count > 0 ? 'Aktif oda' : 'Yeni oda'}</p>
        `;
        div.addEventListener('click', () => join(room));
        listEl.appendChild(div);
      });

      if (rooms.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'room-card';
        empty.textContent = 'Henüz oda yok. İlk odayı sen oluştur!';
        listEl.appendChild(empty);
      }
    });
  </script>
</body>
</html>
