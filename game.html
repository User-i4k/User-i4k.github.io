<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBA Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            cursor: crosshair;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .top-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }
        .player-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        .player-name {
            font-weight: bold;
            color: #4ecdc4;
        }
        .top-right {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #c0392b;
        }
        .stats {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
        }
        .abilities {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }
        .ability {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-radius: 8px;
            background: #2c3e50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.2s;
        }
        .ability.ready {
            background: #3498db;
            border-color: #2980b9;
        }
        .ability.ready:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }
        .ability.cooldown {
            background: #7f8c8d;
        }
        .ability-key {
            font-size: 12px;
            margin-top: -5px;
            opacity: 0.7;
        }
        .cooldown-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 10px;
            text-align: center;
            padding: 2px;
        }
        .players-list {
            position: absolute;
            top: 60px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            pointer-events: auto;
            min-width: 200px;
        }
        .player-item {
            color: white;
            padding: 5px;
            border-bottom: 1px solid #333;
            font-size: 12px;
        }
        .player-item:last-child {
            border-bottom: none;
        }
        .player-item.you {
            color: #4ecdc4;
            font-weight: bold;
        }
        .ability-damage {
            font-size: 9px;
            opacity: 0.6;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            display: none;
            pointer-events: none;
        }
        #message.show {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div class="top-bar">
            <div class="player-info">
                <div>Oyuncu: <span class="player-name" id="playerName">-</span></div>
                <div>Skor: <span id="score">0</span> | K/L: <span id="kills">0</span>/<span id="deaths">0</span></div>
            </div>
            <div class="top-right">
                <div class="stats">
                    Oyuncu Sayısı: <span id="playerCount">0</span>
                </div>
                <button class="btn" onclick="logout()">Çıkış Yap</button>
            </div>
        </div>
        <div class="players-list" id="playersList"></div>
        <div class="abilities">
            <div class="ability ready" id="abilityQ" onclick="useAbility('Q')">
                <div>Q</div>
                <div class="ability-damage">35dmg</div>
                <div class="ability-key">Q</div>
            </div>
            <div class="ability ready" id="abilityW" onclick="useAbility('W')">
                <div>W</div>
                <div class="ability-damage">50dmg</div>
                <div class="ability-key">W</div>
            </div>
            <div class="ability ready" id="abilityE" onclick="useAbility('E')">
                <div>E</div>
                <div class="ability-damage">45dmg</div>
                <div class="ability-key">E</div>
            </div>
            <div class="ability ready" id="abilityR" onclick="useAbility('R')">
                <div>R</div>
                <div class="ability-damage">100dmg</div>
                <div class="ability-key">R</div>
            </div>
        </div>
        <div id="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    
    <!-- Firebase Config & Guard -->
    <script src="firebase-config.js"></script>
    <script src="guard.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        const username = localStorage.getItem('username');
        const uid = localStorage.getItem('uid');
        let players = {};
        let myPlayer = null;
        let targetX = 0, targetY = 0;
        let isMoving = false;
        
        // Optimization variables
        let lastDbUpdate = 0;
        const DB_UPDATE_INTERVAL = 100; // Update database every 100ms
        let gridImage = null;
        let gameStarted = false;
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gridImage = null; // Reset grid cache on resize
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Ability cooldowns (in seconds)
        const cooldowns = {
            Q: 5,
            W: 7,
            E: 6,
            R: 30
        };
        const abilityTimers = { Q: 0, W: 0, E: 0, R: 0 };

        // Check if banned
        firebase.database().ref(`users/${uid}`).once('value').then(snapshot => {
            const user = snapshot.val();
            if (user && user.banned) {
                alert('Bu hesap yasaklandı!');
                localStorage.clear();
                window.location.href = 'index.html';
                return;
            }
            
            myPlayer = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                username: username,
                color: getRandomColor(),
                hp: 100,
                maxHp: 100,
                score: user ? user.score : 0,
                kills: user ? user.kills : 0,
                deaths: user ? user.deaths : 0
            };
            players[uid] = myPlayer;
            
            document.getElementById('playerName').textContent = username;
            document.getElementById('score').textContent = myPlayer.score;
            document.getElementById('kills').textContent = myPlayer.kills;
            document.getElementById('deaths').textContent = myPlayer.deaths;
            
            // Start the game
            gameStarted = true;
            
            // Initialize player position in database
            updatePlayerPosition();
        });

        // Disable context menu on canvas
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // Mouse controls - right click to move
        canvas.addEventListener('mousedown', (e) => {
            // Check if right button (button 2) or Ctrl+Click
            if (e.button === 2) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                targetX = e.clientX - rect.left;
                targetY = e.clientY - rect.top;
                isMoving = true;
                return false;
            }
        });

        // Keyboard controls for abilities
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            if (key === 'Q' || key === 'W' || key === 'E' || key === 'R') {
                e.preventDefault();
                useAbility(key);
            }
        });

        function useAbility(key) {
            if (!gameStarted || abilityTimers[key] > 0 || !myPlayer) return;
            
            abilityTimers[key] = cooldowns[key];
            const abilityEl = document.getElementById(`ability${key}`);
            if (abilityEl) {
                abilityEl.classList.remove('ready');
                abilityEl.classList.add('cooldown');
                
                // Simulate ability cast
                const startTime = Date.now();
                const timer = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    const remaining = Math.max(0, cooldowns[key] - elapsed / 1000);
                    
                    if (remaining <= 0) {
                        if (abilityEl) {
                            abilityEl.classList.remove('cooldown');
                            abilityEl.classList.add('ready');
                        }
                        abilityTimers[key] = 0;
                        clearInterval(timer);
                    }
                }, 100);
            }
            
            // Broadcast ability usage (instant, no delay)
            if (myPlayer && uid) {
                firebase.database().ref(`game/abilities/${uid}`).set({
                    key: key,
                    x: myPlayer.x,
                    y: myPlayer.y,
                    timestamp: Date.now()
                });
                setTimeout(() => {
                    firebase.database().ref(`game/abilities/${uid}`).remove();
                }, 800); // Reduced timeout for faster clearing
            }
            
            showMessage(`🎯 ${key} Yeteneği Kullanıldı!`);
        }

        function showMessage(text) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.classList.add('show');
            setTimeout(() => {
                msgEl.classList.remove('show');
            }, 1500);
        }

        // Listen for other players (real-time updates)
        if (uid) {
            firebase.database().ref('game/players').on('value', (snapshot) => {
                const data = snapshot.val() || {};
                players = data;
                if (myPlayer) {
                    players[uid] = myPlayer;
                }
                updatePlayersList();
            });
        }

        function updatePlayersList() {
            const list = document.getElementById('playersList');
            list.innerHTML = '<div style="color: #4ecdc4; font-weight: bold; margin-bottom: 5px;">Oyunculer:</div>';
            
            document.getElementById('playerCount').textContent = Object.keys(players).length;
            
            Object.values(players).forEach(player => {
                const item = document.createElement('div');
                item.className = 'player-item';
                if (player.username === username) {
                    item.classList.add('you');
                }
                item.textContent = `${player.username} - Skor: ${player.score}`;
                list.appendChild(item);
            });
        }

        function updatePlayerPosition() {
            if (!myPlayer) return;
            
            // Smooth movement towards target
            const dx = targetX - myPlayer.x;
            const dy = targetY - myPlayer.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 5) {
                const speed = 5; // Increased speed for better responsiveness
                myPlayer.x += (dx / distance) * speed;
                myPlayer.y += (dy / distance) * speed;
            }
            
            // Update in database (throttled to reduce network traffic)
            const now = Date.now();
            if (myPlayer && uid && (now - lastDbUpdate) > DB_UPDATE_INTERVAL) {
                firebase.database().ref(`game/players/${uid}`).update({
                    x: myPlayer.x,
                    y: myPlayer.y,
                    username: myPlayer.username,
                    color: myPlayer.color,
                    hp: myPlayer.hp,
                    maxHp: myPlayer.maxHp
                });
                lastDbUpdate = now;
            }
        }

        function drawGrid() {
            if (!gridImage || gridImage.width !== canvas.width || gridImage.height !== canvas.height) {
                gridImage = document.createElement('canvas');
                gridImage.width = canvas.width;
                gridImage.height = canvas.height;
                const gridCtx = gridImage.getContext('2d');
                
                gridCtx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                gridCtx.lineWidth = 1;
                for (let x = 0; x < canvas.width; x += 50) {
                    gridCtx.beginPath();
                    gridCtx.moveTo(x, 0);
                    gridCtx.lineTo(x, canvas.height);
                    gridCtx.stroke();
                }
                for (let y = 0; y < canvas.height; y += 50) {
                    gridCtx.beginPath();
                    gridCtx.moveTo(0, y);
                    gridCtx.lineTo(canvas.width, y);
                    gridCtx.stroke();
                }
            }
            ctx.drawImage(gridImage, 0, 0);
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            
            // Draw players
            Object.values(players).forEach(player => {
                // Draw player dot
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(player.x, player.y, 12, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw border
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw username
                ctx.fillStyle = '#fff';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(player.username, player.x, player.y - 20);
                
                // Draw health bar
                const barWidth = 30;
                const barHeight = 4;
                ctx.fillStyle = '#333';
                ctx.fillRect(player.x - barWidth/2, player.y + 18, barWidth, barHeight);
                ctx.fillStyle = '#4caf50';
                ctx.fillRect(player.x - barWidth/2, player.y + 18, (player.hp / player.maxHp) * barWidth, barHeight);
            });
            
            // Draw target location
            if (isMoving && myPlayer) {
                ctx.strokeStyle = '#4ecdc4';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(myPlayer.x, myPlayer.y);
                ctx.lineTo(targetX, targetY);
                ctx.stroke();
                ctx.setLineDash([]);
                
                ctx.fillStyle = '#4ecdc4';
                ctx.beginPath();
                ctx.arc(targetX, targetY, 8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function getRandomColor() {
            const colors = ['#4ecdc4', '#f7dc6f', '#e74c3c', '#9b59b6', '#3498db', '#2ecc71', '#f39c12', '#e67e22'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function gameLoop() {
            if (gameStarted) {
                updatePlayerPosition();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        // Start game loop
        gameLoop();

        // Logout function
        function logout() {
            if (confirm('Çıkış yapmak istediğinizden emin misiniz?')) {
                if (uid) {
                    firebase.database().ref(`game/players/${uid}`).remove();
                    firebase.database().ref(`users/${uid}`).remove();
                }
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // Listen for ability updates (optimized with one-time snapshots)
        if (uid) {
            firebase.database().ref('game/abilities').on('child_added', (snapshot) => {
                // Only process if it's not our own ability
                if (snapshot.key !== uid) {
                    const data = snapshot.val();
                    if (data && data.x && data.y) {
                        // Instant visual feedback (no delay)
                        setTimeout(() => {
                            if (canvas && ctx) {
                                ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                                ctx.beginPath();
                                ctx.arc(data.x, data.y, 50, 0, Math.PI * 2);
                                ctx.fill();
                                setTimeout(() => {
                                    if (canvas && ctx) {
                                        ctx.clearRect(data.x - 60, data.y - 60, 120, 120);
                                        drawGame();
                                    }
                                }, 300);
                            }
                        }, 0);
                    }
                }
            });
        }
    </script>
</body>
</html>
