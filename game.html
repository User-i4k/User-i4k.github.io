<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xQuera - Oyun OdalarÄ±</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="guard.js"></script>

  <header>
    <button class="ghost" onclick="window.location.href='home.html'">ğŸ  Ana Sayfa</button>
    <h1>ğŸ® Oyun OdalarÄ±</h1>
    <div class="userbar"><span id="playerName"></span></div>
  </header>

  <main class="container">
    <section class="grid two" id="gameTypeGrid" style="margin-bottom:16px;">
      <div class="cta-card selector-card" data-type="xox">
        <h2>âŒâ­˜ XOX</h2>
        <p>Klasik 3x3 XOX oyunu.</p>
      </div>
      <div class="cta-card selector-card" data-type="dice">
        <h2>ğŸ² Zar Atma</h2>
        <p>En yÃ¼ksek zar kazansÄ±n!</p>
      </div>
    </section>

    <section class="toolbar">
      <input id="createInput" type="text" placeholder="Yeni oyun odasÄ± adÄ±... (3-20, harf/rakam/_-)" maxlength="20" autocomplete="off">
      <button id="createBtn">OluÅŸtur</button>
    </section>

    <section id="roomList" class="room-list"></section>

    <p class="devtag">Developed by <span>xQuera</span></p>
  </main>

    <script type="module">
    import { db, ref, set, onValue } from './firebase.js';

      let selectedGame = localStorage.getItem('selectedGame') || 'dice';
    const username = localStorage.getItem('username');
    document.getElementById('playerName').textContent = `ğŸ‘¤ ${username || ''}`;

    const listEl = document.getElementById('roomList');
    const inputEl = document.getElementById('createInput');
    const btnEl = document.getElementById('createBtn');

    function join(roomName) {
      localStorage.setItem('room', roomName);
      window.location.href = `room.html?type=${selectedGame}`;
    }

    btnEl.addEventListener('click', async () => {
      const name = (inputEl.value || '').trim();
      if (!/^[-_a-zA-Z0-9]{3,20}$/.test(name)) {
        alert('GeÃ§erli bir oda adÄ± girin (3-20 karakter, harf/rakam/_-).');
        return;
      }
      try {
        await set(ref(db, `rooms/${selectedGame}/${name}/meta/createdAt`), Date.now());
        join(name);
      } catch (e) {
        console.error(e);
        alert('Oda oluÅŸturulamadÄ±, tekrar deneyin.');
      }
    });

    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') btnEl.click();
    });

    // Game type selector UI
    const grid = document.getElementById('gameTypeGrid');
    const cards = Array.from(grid.querySelectorAll('.selector-card'));
    const markSelection = () => {
      cards.forEach(c => c.classList.toggle('selected', c.dataset.type === selectedGame));
    };
    cards.forEach(card => {
      card.addEventListener('click', () => {
        selectedGame = card.dataset.type;
        localStorage.setItem('selectedGame', selectedGame);
        markSelection();
        // Refresh list for new type
        subscribeRooms();
      });
    });
    markSelection();

    let unsubscribe = null;
    const subscribeRooms = () => {
      if (typeof unsubscribe === 'function') unsubscribe();
      const r = ref(db, `rooms/${selectedGame}`);
      const handler = (snap) => {
      const data = snap.exists() ? snap.val() : {};
      const rooms = Object.keys(data);

      rooms.sort((a, b) => {
        const ua = data[a].users ? Object.keys(data[a].users).length : 0;
        const ub = data[b].users ? Object.keys(data[b].users).length : 0;
        return ub - ua;
      });

        listEl.innerHTML = '';
        rooms.forEach((room) => {
          const users = data[room]?.users || {};
          const count = Object.keys(users).length;
          const div = document.createElement('div');
          div.className = 'room-card';
          div.innerHTML = `
            <div class="row">
              <h3>${room}</h3>
              <span class="badge">${count} kiÅŸi</span>
            </div>
            <p>${count > 0 ? 'Aktif oda' : 'Yeni oda'}</p>
          `;
          div.addEventListener('click', () => join(room));
          listEl.appendChild(div);
        });

        if (rooms.length === 0) {
          const empty = document.createElement('div');
          empty.className = 'room-card';
          empty.textContent = 'HenÃ¼z oda yok. Ä°lk odayÄ± sen oluÅŸtur!';
          listEl.appendChild(empty);
        }
      };
      unsubscribe = onValue(r, handler);
    };
    subscribeRooms();
  </script>
</body>
</html>
