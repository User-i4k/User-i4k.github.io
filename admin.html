<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MOBA Arena</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 30px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
        }
        .login-section {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 50px auto;
        }
        .login-section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #e74c3c;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        .panel {
            background: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            display: none;
        }
        .panel.active {
            display: block;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: #f5f5f5;
            font-weight: bold;
            color: #333;
        }
        tr:hover {
            background: #f9f9f9;
        }
        .badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge.banned {
            background: #e74c3c;
            color: white;
        }
        .badge.active {
            background: #2ecc71;
            color: white;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
        }
        .btn-ban {
            background: #e74c3c;
            color: white;
        }
        .btn-unban {
            background: #27ae60;
            color: white;
        }
        .btn-kick {
            background: #f39c12;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-info {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ›¡ï¸ Admin Panel</h1>
            <p>KullanÄ±cÄ± YÃ¶netimi ve Site KontrolÃ¼</p>
        </div>

        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h2>Admin GiriÅŸi</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">KullanÄ±cÄ± AdÄ±</label>
                    <input type="text" id="adminUsername" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Åifre</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit">GiriÅŸ Yap</button>
                <div class="error" id="loginError"></div>
            </form>
        </div>

        <!-- Admin Panel -->
        <div class="panel" id="adminPanel">
            <div class="top-bar">
                <div class="user-info">
                    HoÅŸgeldin, <strong id="adminName">-</strong>
                </div>
                <button class="btn btn-kick" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Toplam KullanÄ±cÄ±</h3>
                    <div class="value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Aktif Oyuncular</h3>
                    <div class="value" id="activePlayers">0</div>
                </div>
                <div class="stat-card">
                    <h3>YasaklÄ±lar</h3>
                    <div class="value" id="bannedUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Toplam Skor</h3>
                    <div class="value" id="totalScore">0</div>
                </div>
            </div>

            <h2 style="margin-bottom: 20px;">KullanÄ±cÄ± Listesi</h2>
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>KullanÄ±cÄ± AdÄ±</th>
                            <th>Skor</th>
                            <th>Kill/Death</th>
                            <th>Durum</th>
                            <th>KatÄ±lÄ±m</th>
                            <th>Ä°ÅŸlemler</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be listed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'xQuera1299'
        };

        const loginSection = document.getElementById('loginSection');
        const adminPanel = document.getElementById('adminPanel');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const loginError = document.getElementById('loginError');
        const usersTableBody = document.getElementById('usersTableBody');

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showPanel();
        }

        adminLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('adminLoggedIn', 'true');
                showPanel();
            } else {
                loginError.textContent = 'KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!';
            }
        });

        function showPanel() {
            loginSection.style.display = 'none';
            adminPanel.classList.add('active');
            document.getElementById('adminName').textContent = ADMIN_CREDENTIALS.username;
            loadUsers();
        }

        function loadUsers() {
            firebase.database().ref('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                usersTableBody.innerHTML = '';
                
                let totalScore = 0;
                let bannedCount = 0;
                
                Object.entries(users).forEach(([uid, user]) => {
                    const row = document.createElement('tr');
                    
                    const joinDate = new Date(user.joinedAt || Date.now()).toLocaleDateString('tr-TR');
                    const isBanned = user.banned || false;
                    
                    totalScore += user.score || 0;
                    if (isBanned) bannedCount++;
                    
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.score || 0}</td>
                        <td>${user.kills || 0}/${user.deaths || 0}</td>
                        <td><span class="badge ${isBanned ? 'banned' : 'active'}">${isBanned ? 'YasaklÄ±' : 'Aktif'}</span></td>
                        <td>${joinDate}</td>
                        <td class="actions">
                            ${!isBanned ? 
                                `<button class="btn btn-ban" onclick="banUser('${uid}')">Yasakla</button>` : 
                                `<button class="btn btn-unban" onclick="unbanUser('${uid}')">Yasak KaldÄ±r</button>`
                            }
                            <button class="btn btn-kick" onclick="kickUser('${uid}')">Oyundan At</button>
                        </td>
                    `;
                    usersTableBody.appendChild(row);
                });
                
                document.getElementById('totalUsers').textContent = Object.keys(users).length;
                document.getElementById('bannedUsers').textContent = bannedCount;
                document.getElementById('totalScore').textContent = totalScore;
                
                loadActivePlayers();
            });
        }

        function loadActivePlayers() {
            firebase.database().ref('game/players').on('value', (snapshot) => {
                const players = snapshot.val() || {};
                document.getElementById('activePlayers').textContent = Object.keys(players).length;
            });
        }

        function banUser(uid) {
            if (confirm('Bu kullanÄ±cÄ±yÄ± yasaklamak istediÄŸinizden emin misiniz?')) {
                firebase.database().ref(`users/${uid}`).update({
                    banned: true
                });
                
                // Kick from game if online
                firebase.database().ref(`game/players/${uid}`).remove();
                
                alert('KullanÄ±cÄ± yasaklandÄ±!');
            }
        }

        function unbanUser(uid) {
            if (confirm('Bu kullanÄ±cÄ±nÄ±n yasaÄŸÄ±nÄ± kaldÄ±rmak istediÄŸinizden emin misiniz?')) {
                firebase.database().ref(`users/${uid}`).update({
                    banned: false
                });
                
                alert('Yasak kaldÄ±rÄ±ldÄ±!');
            }
        }

        function kickUser(uid) {
            if (confirm('Bu kullanÄ±cÄ±yÄ± oyundan atmak istediÄŸinizden emin misiniz?')) {
                firebase.database().ref(`game/players/${uid}`).remove();
                alert('KullanÄ±cÄ± oyundan atÄ±ldÄ±!');
            }
        }

        function logout() {
            if (confirm('Ã‡Ä±kÄ±ÅŸ yapmak istediÄŸinizden emin misiniz?')) {
                localStorage.removeItem('adminLoggedIn');
                location.reload();
            }
        }
    </script>
</body>
</html>
