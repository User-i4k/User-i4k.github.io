<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xQuera - Oda</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <header>
    <h1 id="roomName">Oda</h1>
    <button onclick="window.location.href='home.html'">üè†</button>
  </header>

  <main class="chat-box" id="chatBox"></main>

  <footer class="chat-input">
    <input id="msgInput" type="text" placeholder="Mesaj yaz...">
    <button id="sendBtn">G√∂nder</button>
  </footer>

  <script type="module">
    import { db, ref, push, onValue, set } from "./firebase.js";

    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const username = localStorage.getItem("username");
    const room = localStorage.getItem("room");
    if(!username || !room) window.location.href = "home.html";

    document.getElementById("roomName").innerText = room;

    const chatRef = ref(db, `rooms/${type}/${room}/messages`);
    const userRef = ref(db, `rooms/${type}/${room}/users/${username}`);
    set(userRef, true);

    onValue(chatRef, snap => {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      snap.forEach(msg => {
        const data = msg.val();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<strong>${data.user}</strong>: ${data.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById("sendBtn").addEventListener("click", () => {
      const text = document.getElementById("msgInput").value.trim();
      if(text === "") return;
      push(chatRef, { user: username, text });
      document.getElementById("msgInput").value = "";
    });
  </script>
</body>
</html>
