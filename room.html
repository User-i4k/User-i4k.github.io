<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xQuera - Oda</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <header>
    <h1 id="roomName">Oda</h1>
    <button onclick="window.location.href='home.html'">🏠</button>
  </header>

  <main class="chat-box" id="chatBox"></main>

  <footer class="chat-input">
    <input id="msgInput" type="text" placeholder="Mesaj yaz...">
    <button id="sendBtn">Gönder</button>
  </footer>

  <script type="module">
    import { db, ref, push, set, onValue, remove } from "./firebase.js";

    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const username = localStorage.getItem("username");
    const room = localStorage.getItem("room");
    if(!username || !room) window.location.href = "home.html";

    document.getElementById("roomName").innerText = room;

    const roomPath = `rooms/${type}/${room}`;
    const chatRef = ref(db, `${roomPath}/messages`);
    const userRef = ref(db, `${roomPath}/users/${username}`);

    // Kullanıcı giriş yaptığında odaya ekle
    set(userRef, true);

    // Kullanıcı sayısını takip et
    onValue(ref(db, `${roomPath}/users`), snap => {
      const count = snap.exists() ? Object.keys(snap.val()).length : 0;
      document.title = `${room} (${count} kişi)`;
    });

    // Mesajları göster
    onValue(chatRef, snap => {
      const box = document.getElementById("chatBox");
      box.innerHTML = "";
      snap.forEach(msg => {
        const m = msg.val();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<strong>${m.user}</strong>: ${m.text}`;
        box.appendChild(div);
      });
      box.scrollTop = box.scrollHeight;
    });

    // Mesaj gönder
    document.getElementById("sendBtn").addEventListener("click", () => {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if(!text) return;
      push(chatRef, { user: username, text });
      input.value = "";
    });

    // Çıkışta kullanıcıyı odadan sil
    window.addEventListener("beforeunload", () => remove(userRef));
  </script>
</body>
</html>
