<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xQuera Chat - GiriÅŸ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">

  <!-- Not: Guard bu sayfada yÃ¼klenmez; giriÅŸ sayfasÄ±dÄ±r. -->

  <div class="login-card">
    <h1>ğŸ”¥ xQuera Chat</h1>
    <p>KullanÄ±cÄ± adÄ±nÄ± gir:</p>
    <input id="usernameInput" type="text" placeholder="KullanÄ±cÄ± adÄ±..." maxlength="15" autocomplete="off">
    <button id="loginBtn">GiriÅŸ</button>
    <p class="devtag">Developed by <span>xQuera</span></p>
  </div>

  <script type="module">
    import { db, ref, set } from "./firebase.js";

    const input = document.getElementById("usernameInput");
    const btn = document.getElementById("loginBtn");

    // EÄŸer kullanÄ±cÄ± zaten giriÅŸ yaptÄ±ysa direkt yÃ¶nlendir
    const existingUser = localStorage.getItem("username");
    if (existingUser && existingUser.trim() !== "") {
      window.location.href = "home.html";
    }

    const submit = async () => {
      const username = input.value.trim();

      // BoÅŸ veya kÄ±sa ad engeli
      if (!username) return alert("LÃ¼tfen bir kullanÄ±cÄ± adÄ± girin!");
      if (username.length < 3) return alert("KullanÄ±cÄ± adÄ± en az 3 karakter olmalÄ±!");
      if (username.includes(" ")) return alert("KullanÄ±cÄ± adÄ±nda boÅŸluk olamaz!");

      // KullanÄ±cÄ± adÄ±nÄ± kaydet
      localStorage.setItem("username", username);

      try {
        // Firebase'e kullanÄ±cÄ±yÄ± kaydet
        await set(ref(db, "users/" + username), {
          name: username,
          joinedAt: Date.now()
        });

        // Ana sayfaya yÃ¶nlendir
        window.location.href = "home.html";
      } catch (err) {
        console.error("Firebase hatasÄ±:", err);
        alert("BaÄŸlantÄ± sÄ±rasÄ±nda bir hata oluÅŸtu, lÃ¼tfen tekrar deneyin.");
      }
    };

    btn.addEventListener("click", submit);
    input.addEventListener("keydown", (e) => { if (e.key === "Enter") submit(); });
  </script>
</body>
</html>
