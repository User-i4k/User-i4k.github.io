  <button onclick="login()">Giriş</button>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      if (!username) {
        alert("Lütfen kullanıcı adı girin.");
        return;
      }
      localStorage.setItem("username", username);
      window.location.href = "odalar.html";
    }
  </script>
