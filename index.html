<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 85%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    input[type="text"]:focus {
      outline-color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kullanıcı Adı Gir</h2>
    <input type="text" id="username" placeholder="Kullanıcı adı" onkeydown="handleKeyDown(event)" />
    <button onclick="login()">Giriş</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBxGSxaTj0J3lhnyQrwC9hDGs7-tKq600c",
      authDomain: "okul-sohbet-794d0.firebaseapp.com",
      databaseURL: "https://okul-sohbet-794d0-default-rtdb.firebaseio.com",
      projectId: "okul-sohbet-794d0",
      storageBucket: "okul-sohbet-794d0.firebasestorage.app",
      messagingSenderId: "849190115812",
      appId: "1:849190115812:web:70e78485af056296720ff1"
    };

    // Firebase'i başlat
    const app = initializeApp(firebaseConfig);
  </script>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      if (!username) {
        alert("Lütfen kullanıcı adı girin.");
        return;
      }
      localStorage.setItem("username", username);
      window.location.href = "odalar.html";
    }

    // Enter tuşuna basıldığında login fonksiyonunu çağıracak event handler
    function handleKeyDown(event) {
      if (event.key === "Enter") {
        login();
      }
    }
  </script>
</body>
</html>
