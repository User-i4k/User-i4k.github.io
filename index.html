<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xQuera Chat - GiriÅŸ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">

  <script src="guard.js"></script>
  
  <div class="login-card">
    <h1>ğŸ”¥ xQuera Chat</h1>
    <p>KullanÄ±cÄ± adÄ±nÄ± gir:</p>
    <input id="usernameInput" type="text" placeholder="KullanÄ±cÄ± adÄ±..." maxlength="15">
    <button id="loginBtn">GiriÅŸ</button>
    <p class="devtag">Developed by <span>xQuera</span></p>
  </div>

  <script type="module">
    import { db, ref, set } from "./firebase.js";

    const input = document.getElementById("usernameInput");
    const btn = document.getElementById("loginBtn");

    // EÄŸer kullanÄ±cÄ± adÄ± varsa direkt yÃ¶nlendir
    if(localStorage.getItem("username")) {
      window.location.href = "home.html";
    }

    btn.addEventListener("click", async () => {
      const username = input.value.trim();
      if(username.length < 3) return alert("KullanÄ±cÄ± adÄ± en az 3 karakter olmalÄ±!");

      localStorage.setItem("username", username);

      // Firebase'e kullanÄ±cÄ± ekle
      await set(ref(db, "users/" + username), {
        name: username,
        joinedAt: Date.now()
      });

      window.location.href = "home.html";
    });
  </script>
</body>
</html>
