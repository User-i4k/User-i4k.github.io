<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-size: 16px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <h2>Kullanıcı Adı Gir</h2>
  <input type="text" id="username" placeholder="Kullanıcı adı" />
  <br>
  <button id="loginButton">Giriş</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js';
    import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBxGSxaTj0J3lhnyQrwC9hDGs7-tKq600c",
      authDomain: "okul-sohbet-794d0.firebaseapp.com",
      databaseURL: "https://okul-sohbet-794d0-default-rtdb.firebaseio.com",
      projectId: "okul-sohbet-794d0",
      storageBucket: "okul-sohbet-794d0.firebasestorage.app",
      messagingSenderId: "849190115812",
      appId: "1:849190115812:web:70e78485af056296720ff1"
    };

    // Firebase'i başlat
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Kullanıcı doğrulaması
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Giriş yapmış kullanıcı
        localStorage.setItem("username", user.displayName || "Anonim");
        window.location.href = "odalar.html"; // Kullanıcı odalar sayfasına yönlendirilir
      }
    });

    // Giriş yapma işlemi
    document.getElementById("loginButton").addEventListener("click", function() {
      const username = document.getElementById("username").value;
      if (!username) {
        alert("Lütfen kullanıcı adı girin.");
        return;
      }

      // Kullanıcı adıyla giriş yapmadan önce anonim giriş yapılır
      signInAnonymously(auth)
        .then(() => {
          // Giriş başarılı
          const user = auth.currentUser;
          user.updateProfile({
            displayName: username
          }).then(() => {
            // Kullanıcı adı kaydedildikten sonra odalar sayfasına yönlendirilir
            localStorage.setItem("username", username);
            window.location.href = "odalar.html";
          });
        })
        .catch((error) => {
          alert("Giriş sırasında bir hata oluştu: " + error.message);
        });
    });
  </script>
</body>
</html>
