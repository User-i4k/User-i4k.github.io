<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #00b894;
      border: none;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <h2>Giriş Yap</h2>
  <input type="text" id="username" placeholder="Kullanıcı Adı" />
  <button id="loginBtn">Giriş Yap</button>

  <script type="module">
    import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBxGSxaTj0J3lhnyQrwC9hDGs7-tKq600c",
      authDomain: "okul-sohbet-794d0.firebaseapp.com",
      databaseURL: "https://okul-sohbet-794d0-default-rtdb.firebaseio.com",
      projectId: "okul-sohbet-794d0",
      storageBucket: "okul-sohbet-794d0.appspot.com",
      messagingSenderId: "849190115812",
      appId: "1:849190115812:web:70e78485af056296720ff1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Giriş yapma fonksiyonu
    function login() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Lütfen kullanıcı adınızı girin.");
        return;
      }

      // Kullanıcı adını localStorage'a kaydet
      localStorage.setItem("username", username);

      // Veritabanına kullanıcı bilgilerini kaydet
      const userRef = ref(db, 'users/' + username);
      set(userRef, {
        username: username,
        lastLogin: Date.now()
      });

      // Ana sayfaya yönlendir
      window.location.href = "odalar.html";
    }

    // Giriş butonuna tıklama olayı
    document.getElementById("loginBtn").onclick = login;
  </script>
</body>
</html>
